<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Biler</h1>
    <form>
      <fieldset id="car_info">
        <legend>Indtast ny bil</legend>
        <label for="brand">Mærke</label><br />
        <input type="text" name="brand" id="brand" /><br />
        <label for="serial_number">Serienummer</label><br />
        <input type="text" name="serial_number" id="serial_number" /><br />
        <label for="model">Model</label><br />
        <input type="text" name="model" id="model" /><br />
        <label for="engine_size_L">Motorstørrelse i liter</label><br />
        <input type="number" name="engine_size_L" id="engine_size_L" /><br /><br />
        <button id="create">Opret bil</button>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
